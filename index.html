<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <h3>ストップウォッチ</h3>
 
        <!-- ここに記述していきましょう！ -->
 
         <div class="timeCount">00:00:00</div>
             <div>
             <button type="button" id="start" onclick="startTimer()">スタート</button>
             <button type="button" id="stop" onclick="stopTimer()" disabled>ストップ</button>
             <button type="button" id="reset" onclick="resetTimer()" disabled>リセット</button>
             
         </div>
         
        <script src="main.js"></script>
      </body>
    </html>
